<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Matching Game</title>
  <meta name="description" content="">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- link for icons  -->
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <!-- link for fonts  -->
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <!-- link for custom css  -->
  <link rel="stylesheet" href="css/app.css">
  <!-- link for jquery  -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>

<body>

  <header>

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 text-center">
          <h1>Matching Game</h1>
        </div>
      </div>
    </div>

    <!-- Contain Starts & Timer  -->
    <div class="container-fluid head2">
      <div class="row">

        <!-- col left side -->
        <div class="col-8 offset-sm-3 col-sm-3 text-center">
          <section class="score-panel">
            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
          </section>
        </div>

        <!-- col right side -->
        <div class="col-3 col-sm-3 text-center">
          <div class="Timer">
            <i class="fa fa-clock-o" id="Timer">5:00</i>
          </div>
        </div>

      </div>
    </div>

    <!-- Contain Moves & Refresh Icon   -->
    <div class="container-fluid">
      <div class="row head2">

        <!-- col left side -->
        <div class="col-8 offset-sm-3 col-sm-3 text-center">
          <strong>Moves <span class="moves">0</span> </strong>
        </div>

        <!-- col right side -->
        <div class="col-3  col-sm-3 text-center">
          <div class="restart">
            <i class="fa fa-repeat"></i>
          </div>
        </div>

      </div>
    </div>


  </header>

  <!-- deck where cards will be -->
  <main>
    <div class="container h-100">
      <div class="row justify-content-center">
        <div class="deck">


        </div>


      </div>
    </div>


  </main>


  <script src="js/app.js"></script>
</body>

</html>
